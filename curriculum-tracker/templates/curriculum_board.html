<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Curriculum Board - Curriculum Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/design-system.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /* CSS Variable System - Same as dashboard */
        :root {
            --bg-primary: #f5f5f4;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e7e5e4;
            --text-primary: #1c1917;
            --text-secondary: #44403c;
            --text-muted: #6b6560; /* Improved contrast: 4.6:1 on bg-primary, 5.2:1 on bg-secondary (meets WCAG AA) */
            --border: rgba(0, 0, 0, 0.15);
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --success: #16a34a;
            --warning: #ca8a04;
            --error: #dc2626;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #171717;
            --bg-tertiary: #262626;
            --text-primary: #fafafa;
            --text-secondary: #d4d4d4;
            --text-muted: #a3a3a3;
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00d4ff;
            --accent-hover: #00b8e6;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
        }
        
        * {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            letter-spacing: -0.02em;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        
        [data-theme="light"] .glass {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            transition: all var(--transition-fast) var(--ease-out);
        }
        
        [data-theme="dark"] .card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast) var(--ease-out);
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: var(--shadow-md);
        }
        
        /* Board-specific styles will be in static/style.css */
    </style>
    <script>
        (function() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon();
        }
        
        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            const icon = document.querySelector('.theme-icon');
            if (icon) {
                icon.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            }
        }
        
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('hidden');
            }
        }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateThemeIcon();
        });
    </script>
    <script src="/static/js/accessibility.js"></script>
</head>
<body class="min-h-screen flex flex-col">
    <a href="#main-content" id="skip-to-main" class="skip-to-main">Skip to main content</a>
    <header class="header py-4 px-8 border-b border-primary sticky top-0 z-50">
        <div class="flex items-center justify-between">
            <!-- Left: Logo + Breadcrumbs -->
            <div class="flex items-center gap-6">
                <a href="/" class="text-xl font-bold text-primary hover:text-accent transition-all">
                    <i class="fas fa-graduation-cap mr-2"></i>
                    <span class="hidden md:inline">Curriculum Tracker</span>
                </a>
                <button onclick="goBack()" class="btn-secondary px-3 py-2 text-sm hidden md:block">
                    <i class="fas fa-arrow-left mr-1"></i>Back
                </button>
                <div class="text-sm text-secondary hidden md:flex items-center gap-2">
                    <a href="/">Dashboard</a>
                    <i class="fas fa-chevron-right text-xs"></i>
                    <span>Curriculum Board</span>
                </div>
            </div>
            
            <!-- Right: Navigation + Utilities -->
            <div class="flex items-center gap-6">
                <nav class="hidden md:flex items-center gap-4">
                    <a href="/" class="nav-item">
                        <i class="fas fa-home mr-1"></i>Dashboard
                    </a>
                    <a href="/curriculum/board" class="nav-item active">
                        <i class="fas fa-th mr-1"></i>Board
                    </a>
                    <a href="/resources" class="nav-item">
                        <i class="fas fa-list mr-1"></i>List
                    </a>
                    <a href="/journal" class="nav-item">
                        <i class="fas fa-book-open mr-1"></i>Journal
                    </a>
                </nav>
                
                <div class="flex items-center gap-3">
                    <button onclick="toggleInbox()" class="btn-secondary px-3 py-2 text-sm relative" id="inbox-toggle" aria-label="Toggle inbox drawer">
                        <i class="fas fa-inbox mr-1"></i>
                        <span class="hidden md:inline">Inbox</span>
                        <span id="inbox-count" class="ml-2 px-2 py-0.5 rounded-full text-xs bg-accent text-white hidden">0</span>
                    </button>
                    <button onclick="toggleTheme()" class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon"></span>
                    </button>
                </div>
                
                <button onclick="toggleMobileMenu()" class="md:hidden text-primary" aria-label="Toggle mobile menu">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
            <nav class="flex flex-col gap-3">
                <a href="/" class="nav-item"><i class="fas fa-home mr-2"></i>Dashboard</a>
                <a href="/curriculum/board" class="nav-item active"><i class="fas fa-th mr-2"></i>Board</a>
                <a href="/resources" class="nav-item"><i class="fas fa-list mr-2"></i>List</a>
                <a href="/journal" class="nav-item"><i class="fas fa-book-open mr-2"></i>Journal</a>
            </nav>
        </div>
    </header>

    <!-- Board Container -->
    <main id="main-content" class="board-container flex-1 flex overflow-hidden">
        <!-- Board Controls Header -->
        <div class="board-controls glass sticky top-0 z-50 p-4 border-b border-primary">
            <div class="flex items-center justify-between gap-4 flex-wrap">
                <div class="flex items-center gap-3">
                    <h2 class="text-lg font-semibold text-primary">Curriculum Board</h2>
                    <div class="h-6 w-px bg-border"></div>
                    <!-- Swimlane Toggle -->
                    <div class="flex items-center gap-2">
                        <label class="text-sm text-secondary">Group by:</label>
                        <select id="swimlane-mode" onchange="toggleSwimlaneMode(this.value)" class="text-sm px-3 py-1 rounded border border-primary bg-secondary text-primary">
                            <option value="none">None</option>
                            <option value="category">Category</option>
                            <option value="priority">Priority</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <!-- Filter Toggle -->
                    <button id="filter-toggle" onclick="toggleBoardFilters()" class="btn-secondary px-3 py-1 text-sm" aria-label="Toggle filters">
                        <i class="fas fa-filter mr-1"></i>Filters
                        <span id="active-filter-count" class="ml-1 px-1.5 py-0.5 bg-accent text-white rounded-full text-xs hidden">0</span>
                    </button>
                    
                    <!-- Focus Mode Toggle -->
                    <button id="focus-mode-toggle" onclick="toggleFocusMode()" class="btn-secondary px-3 py-1 text-sm" aria-label="Toggle focus mode">
                        <i class="fas fa-eye mr-1"></i>Focus Mode
                    </button>
                    
                    <!-- View Options -->
                    <div class="flex items-center gap-1 border border-primary rounded-lg p-1">
                        <button onclick="setBoardView('compact')" class="px-2 py-1 text-xs hover:bg-tertiary rounded" title="Compact view">
                            <i class="fas fa-compress"></i>
                        </button>
                        <button onclick="setBoardView('normal')" class="px-2 py-1 text-xs hover:bg-tertiary rounded active" title="Normal view">
                            <i class="fas fa-th"></i>
                        </button>
                        <button onclick="setBoardView('detailed')" class="px-2 py-1 text-xs hover:bg-tertiary rounded" title="Detailed view">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Filter Panel (Hidden by default) -->
            <div id="board-filters" class="hidden mt-4 pt-4 border-t border-primary">
                <div class="flex flex-wrap gap-3 items-center">
                    <label class="text-sm text-secondary">Status:</label>
                    <div class="flex gap-2">
                        <label class="flex items-center gap-1 text-sm cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="status" value="not_started" checked onchange="applyBoardFilters()">
                            <span>Not Started</span>
                        </label>
                        <label class="flex items-center gap-1 text-sm cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="status" value="in_progress" checked onchange="applyBoardFilters()">
                            <span>In Progress</span>
                        </label>
                        <label class="flex items-center gap-1 text-sm cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="status" value="complete" checked onchange="applyBoardFilters()">
                            <span>Complete</span>
                        </label>
                    </div>
                    
                    <div class="h-4 w-px bg-border mx-2"></div>
                    
                    <label class="text-sm text-secondary">Difficulty:</label>
                    <div class="flex gap-2">
                        <label class="flex items-center gap-1 text-sm cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="difficulty" value="easy" checked onchange="applyBoardFilters()">
                            <span>Easy</span>
                        </label>
                        <label class="flex items-center gap-1 text-sm cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="difficulty" value="medium" checked onchange="applyBoardFilters()">
                            <span>Medium</span>
                        </label>
                        <label class="flex items-center gap-1 text-sm cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="difficulty" value="hard" checked onchange="applyBoardFilters()">
                            <span>Hard</span>
                        </label>
                    </div>
                    
                    <div class="h-4 w-px bg-border mx-2"></div>
                    
                    <button onclick="clearBoardFilters()" class="text-sm text-muted hover:text-primary">
                        <i class="fas fa-times mr-1"></i>Clear All
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Color Legend -->
        <div class="board-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: var(--success);"></div>
                <span>Easy</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--warning);"></div>
                <span>Medium</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: var(--error);"></div>
                <span>Hard</span>
            </div>
            <div class="legend-item">
                <i class="fas fa-check-circle text-success"></i>
                <span>Complete</span>
            </div>
            <div class="legend-item">
                <div class="legend-color status-not-started" style="background: #3b82f6;"></div>
                <span>Not Started</span>
            </div>
            <div class="legend-item">
                <div class="legend-color status-in-progress" style="background: #f59e0b;"></div>
                <span>In Progress</span>
            </div>
        </div>
        
        <!-- Main Board Area -->
        <div id="board-content" class="flex-1 overflow-x-auto overflow-y-auto">
            <!-- Loading Skeleton -->
            <div id="board-skeleton" class="p-6">
                <div class="space-y-4">
                    <div class="skeleton-loader h-24 rounded-lg"></div>
                    <div class="skeleton-loader h-24 rounded-lg"></div>
                    <div class="skeleton-loader h-24 rounded-lg"></div>
                </div>
            </div>
            
            <!-- Board Content (loaded via JS) -->
            <div id="board-phases" class="p-6 space-y-6 hidden">
                <!-- Phases will be rendered here by board.js -->
            </div>
        </div>
        
        <!-- Inbox Drawer -->
        <div id="inbox-drawer" class="inbox-drawer hidden w-80 border-l border-primary bg-secondary overflow-y-auto">
            <div class="p-4 border-b border-primary sticky top-0 bg-secondary z-10">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-bold text-primary">
                        <i class="fas fa-inbox mr-2"></i>Inbox

                        <i class="fas fa-times"></i>

                <p class="text-sm text-secondary">Drag resources here or add new unscheduled items</p>

                </div>

    <!-- Toast Container -->

            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-primary">Edit Resource</h3>
                <button onclick="closeEditResourceModal()" class="text-muted hover:text-primary" aria-label="Close modal">

                </button>

                <div class="mb-4">
                    <label for="edit-resource-title" class="block text-sm text-secondary mb-1">Title</label>
                    <input type="text" id="edit-resource-title" required class="w-full" placeholder="Resource title">
                </div>
                
                <div class="mb-4">
                    <label for="edit-resource-url" class="block text-sm text-secondary mb-1">URL</label>
                    <input type="url" id="edit-resource-url" class="w-full" placeholder="https://...">
                </div>
                
                <div class="mb-4">
                    <label for="edit-resource-type" class="block text-sm text-secondary mb-1">Type</label>
                    <select id="edit-resource-type" class="w-full">
                        <option value="link">Link</option>
                        <option value="video">Video</option>
                        <option value="article">Article</option>
                        <option value="docs">Docs</option>
                        <option value="course">Course</option>
                        <option value="project">Project</option>
                        <option value="lab">Lab</option>
                        <option value="tutorial">Tutorial</option>
                        <option value="action">Action</option>
                        <option value="note">Note</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="edit-resource-difficulty" class="block text-sm text-secondary mb-1">Difficulty</label>
                    <select id="edit-resource-difficulty" class="w-full">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="edit-resource-minutes" class="block text-sm text-secondary mb-1">Estimated Minutes</label>
                    <input type="number" id="edit-resource-minutes" class="w-full" placeholder="60" min="1">
                </div>
                
                <div class="mb-4">
                    <label for="edit-resource-notes" class="block text-sm text-secondary mb-1">Notes</label>
                    <textarea id="edit-resource-notes" class="w-full" rows="3" placeholder="Additional notes..."></textarea>
                </div>
                
                <div class="flex gap-3 justify-end">
                    <button type="button" onclick="closeEditResourceModal()" class="btn-secondary">Cancel Edit</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/static/js/accessibility.js"></script>
    <script src="/static/js/board.js"></script>
    <script src="/static/js/board-swimlanes.js"></script>
    
    <script>
        // Board Filtering and Focus Mode
        let focusModeActive = false;
        let activeFilters = {
            status: ['not_started', 'in_progress', 'complete'],
            difficulty: ['easy', 'medium', 'hard']
        };
        
        function toggleBoardFilters() {
            const panel = document.getElementById('board-filters');
            panel.classList.toggle('hidden');
        }
        
        function applyBoardFilters() {
            const checkboxes = document.querySelectorAll('.filter-checkbox:checked');
            activeFilters = {
                status: [],
                difficulty: []
            };
            
            checkboxes.forEach(cb => {
                const filterType = cb.dataset.filter;
                const value = cb.value;
                if (!activeFilters[filterType]) {
                    activeFilters[filterType] = [];
                }
                activeFilters[filterType].push(value);
            });
            
            // Update filter count badge
            const totalActive = checkboxes.length;
            const badge = document.getElementById('active-filter-count');
            if (totalActive < 6) { // Less than all filters
                badge.textContent = totalActive;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
            
            // Apply filters to resources
            filterResources();
        }
        
        function filterResources() {
            const resources = document.querySelectorAll('.resource-item');
            resources.forEach(resource => {
                const status = resource.dataset.status || 'not_started';
                const difficulty = resource.dataset.difficulty || 'medium';
                
                const statusMatch = activeFilters.status.includes(status);
                const difficultyMatch = activeFilters.difficulty.includes(difficulty);
                
                if (statusMatch && difficultyMatch) {
                    resource.style.display = '';
                    if (focusModeActive) {
                        resource.style.opacity = '1';
                    }
                } else {
                    if (focusModeActive) {
                        resource.style.opacity = '0.2';
                        resource.style.pointerEvents = 'none';
                    } else {
                        resource.style.display = 'none';
                    }
                }
            });
        }
        
        function clearBoardFilters() {
            document.querySelectorAll('.filter-checkbox').forEach(cb => {
                cb.checked = true;
            });
            activeFilters = {
                status: ['not_started', 'in_progress', 'complete'],
                difficulty: ['easy', 'medium', 'hard']
            };
            document.getElementById('active-filter-count').classList.add('hidden');
            filterResources();
        }
        
        function toggleFocusMode() {
            focusModeActive = !focusModeActive;
            const button = document.getElementById('focus-mode-toggle');
            
            if (focusModeActive) {
                button.classList.add('active');
                button.innerHTML = '<i class="fas fa-eye-slash mr-1"></i>Focus Mode';
            } else {
                button.classList.remove('active');
                button.innerHTML = '<i class="fas fa-eye mr-1"></i>Focus Mode';
            }
            
            filterResources();
        }
        
        function setBoardView(view) {
            document.querySelectorAll('[onclick*="setBoardView"]').forEach(btn => {
                btn.classList.remove('active', 'bg-accent', 'text-white');
            });
            event.target.classList.add('active', 'bg-accent', 'text-white');
            
            const board = document.getElementById('board-phases');
            board.className = `p-6 space-y-6 ${view === 'compact' ? 'compact-view' : view === 'detailed' ? 'detailed-view' : ''}`;
            
            localStorage.setItem('board-view', view);
        }
        
        // Load saved view preference
        document.addEventListener('DOMContentLoaded', function() {
            const savedView = localStorage.getItem('board-view') || 'normal';
            if (savedView !== 'normal') {
                setBoardView(savedView);
            }
        });
        
        // Enhanced swimlane mode toggle
        function toggleSwimlaneMode(mode) {
            if (window.toggleSwimlaneMode) {
                window.toggleSwimlaneMode(mode);
            }
        }
    </script>
    
    <script>
        // Initialize board when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof loadBoard === 'function') {
                loadBoard();
            }
        });
    </script>
</body>
