<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login - Curriculum Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="min-h-screen flex items-center justify-center" style="background: var(--bg-primary);">
    <div class="card p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-primary mb-6 text-center">
            <i class="fas fa-graduation-cap mr-2"></i>Curriculum Tracker
        </h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="p-3 rounded-lg mb-2 {% if category == 'error' %}bg-red-100 text-red-800{% elif category == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-secondary mb-1">Username</label>
                <input type="text" name="username" required class="w-full px-3 py-2 rounded border" autofocus>
            </div>
            <div>
                <label class="block text-sm text-secondary mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-3 py-2 rounded border">
            </div>
            <button type="submit" class="btn-primary w-full">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <p class="mt-4 text-sm text-secondary text-center">
            Default credentials: admin / changeme
        </p>
    </div>
</body>
</html>
