{% set id = 'journal-prompts-modal' %}
{% set title = 'Start with a Prompt' %}
{% set size = 'medium' %}
{% set close_button = true %}
{% include 'components/_modal.html' %}
{% block modal_body %}
<div class="modal-body-scrollable">
    <div class="prompts-categories">
        <button class="prompt-category-btn active" data-category="all" onclick="filterPromptsByCategory('all')">
            All
        </button>
        <!-- Categories will be populated by JavaScript -->
    </div>
    
    <div class="prompts-grid" id="prompts-grid">
        <!-- Prompts will be populated by JavaScript -->
    </div>
</div>
{% endblock %}

<style>
.prompts-categories {
    display: flex;
    gap: var(--spacing-sm);
    margin-bottom: var(--spacing-lg);
    flex-wrap: wrap;
}

.prompt-category-btn {
    padding: var(--spacing-sm) var(--spacing-md);
    background: var(--bg-tertiary);
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all var(--transition-fast) var(--ease-out);
    font-size: var(--text-sm);
    color: var(--text-secondary);
}

.prompt-category-btn:hover {
    background: var(--bg-secondary);
    border-color: var(--accent);
}

.prompt-category-btn.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
}

.prompts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: var(--spacing-md);
}

.prompt-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-md);
    cursor: pointer;
    transition: all var(--transition-base) var(--ease-out);
}

.prompt-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    border-color: var(--accent);
}

.prompt-card-header {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    margin-bottom: var(--spacing-sm);
}

.prompt-card-icon {
    color: var(--accent);
}

.prompt-card-title {
    font-size: var(--text-base);
    font-weight: var(--font-weight-semibold);
    color: var(--text-primary);
}

.prompt-card-category {
    font-size: var(--text-xs);
    color: var(--text-muted);
    margin-top: var(--spacing-xs);
}
</style>
