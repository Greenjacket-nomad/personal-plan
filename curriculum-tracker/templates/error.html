<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Curriculum Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f5f5f4;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e7e5e4;
            --text-primary: #1c1917;
            --text-secondary: #44403c;
            --text-muted: #78716c;
            --border: rgba(0, 0, 0, 0.15);
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --success: #16a34a;
            --warning: #ca8a04;
            --error: #dc2626;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #171717;
            --bg-tertiary: #262626;
            --text-primary: #fafafa;
            --text-secondary: #d4d4d4;
            --text-muted: #a3a3a3;
            --border: rgba(255, 255, 255, 0.15);
            --accent: #00d4ff;
            --accent-hover: #00b8e6;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
        }
        
        * {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1, h2, h3, h4, h5, h6 {
            letter-spacing: -0.02em;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 150ms ease;
            cursor: pointer;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Utility Classes */
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .text-error { color: var(--error); }
    </style>
    <script>
        (function() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
    <body class="min-h-screen flex items-center justify-center">
    <div class="text-center px-6">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-8xl mb-4 text-error"></i>
            <h1 class="text-4xl font-bold mb-2 text-primary">Oops!</h1>
            <p class="text-xl text-secondary">{{ error or 'Oops, something went sideways' }}</p>
        </div>
        <a href="/" class="btn-primary">
            <i class="fas fa-home mr-2"></i>Back to Dashboard
        </a>
    </div>
</body>
</html>
