<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Curriculum Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/design-system.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/js/form-validation.js"></script>
</head>
<body class="min-h-screen" style="background: var(--bg-primary);">
    <div class="login-container">
        <div class="login-hero">
            <div class="login-hero-content">
                <h1><i class="fas fa-key"></i> Set New Password</h1>
                <p>Enter your new password below.</p>
            </div>
        </div>
        
        <div class="login-form-section">
            <main class="login-form-card">
                <div class="login-brand">
                    <h1>
                        <i class="fas fa-graduation-cap"></i>
                        <span>New Password</span>
                    </h1>
                    <p>Choose a strong password</p>
                </div>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                
                <form method="POST" class="space-y-4" id="reset-form">
                    <div>
                        <label for="password" class="block text-sm text-secondary mb-1">New Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required class="w-full px-3 py-2 pr-10 rounded border input-field" aria-describedby="password-strength">
                            <button type="button" onclick="togglePasswordVisibility()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted hover:text-primary" aria-label="Toggle password visibility">
                                <i id="password-toggle-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="password-strength" class="password-strength-indicator mt-2"></div>
                    </div>
                    
                    <div>
                        <label for="confirm_password" class="block text-sm text-secondary mb-1">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 rounded border input-field">
                        <div id="password-match" class="text-sm mt-1"></div>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full">
                        <i class="fas fa-save mr-2"></i>Reset Password
                    </button>
                </form>
                
                <p class="mt-4 text-sm text-secondary text-center">
                    <a href="/login" class="text-accent hover:underline">Back to Login</a>
                </p>
            </main>
        </div>
    </div>
    
    <script src="/static/js/password-strength.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('password-toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // Check password match
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            const matchEl = document.getElementById('password-match');
            
            if (confirm && password !== confirm) {
                matchEl.textContent = 'Passwords do not match';
                matchEl.className = 'text-sm mt-1 text-error';
            } else if (confirm && password === confirm) {
                matchEl.textContent = 'Passwords match';
                matchEl.className = 'text-sm mt-1 text-success';
            } else {
                matchEl.textContent = '';
            }
        });
    </script>
</body>
</html>
